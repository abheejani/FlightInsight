<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Valid Flights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            text-align: center;
            padding: 50px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .siren-emojis {
            font-size: 24px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .top-links {
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
        }

        .top-links a {
            text-decoration: none;
            color: #000000;
            padding: 5px 10px;
            border: 1px solid #000000;
            border-radius: 5px;
        }

        .taskbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            font-size: 18px;
        }

        .taskbar button {
            color: #000000;
            background-color: #ffffff;
            border: 1px solid #000000;
            padding: 10px 20px;
            cursor: pointer;
            margin: 0 5px;
            transition: background-color 0.3s;
        }

        .taskbar button:hover {
            background-color: #f4f4f4;
        }

        .taskbar .logout-btn {
            color: #000000;
            background-color: #d9534f;
            border: 1px solid #000000;
            padding: 10px 20px;
            cursor: pointer;
            margin: 0 5px;
        }

        .taskbar .book-flights-btn,
        .taskbar .recommend-btn {
            color: #000000;
            background-color: #ffffff;
            border: 1px solid #000000;
            padding: 10px 20px;
            cursor: pointer;
            margin: 0 5px;
        }

        .taskbar .book-flights-btn:hover,
        .taskbar .recommend-btn:hover {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body onload="document.body.classList.add('loaded')">
    <div class="taskbar">
        <button class="dashboard-btn" onclick="location.href='/dashboard'">Dashboard</button>
        <button class="my-flights-btn" onclick="location.href='/my_flights'">View Itinerary</button>
        <button class="recommend-btn" onclick="location.href='/choose_recommend'">Recommend me a day!</button>
        <button class="book-flights-btn" onclick="location.href='/book_flight'">Book Flights</button>
        <button class="logout-btn" onclick="location.href='/'">Logout</button>
    </div>

    <div class="siren-emojis">&#x1F6A8;</div>
    <h1>You have not entered all parameters for the search or there are no flights as per your requirement.</h1>
    <div class="siren-emojis">&#x1F6A8;</div>

    <div id="logoutPopup" class="popup">
        <p>Are you sure you want to log out?</p>
        <button onclick="logout()">Yes</button>
        <button onclick="cancelLogout()">No</button>
    </div>

    <script>
        function confirmLogout() {
            document.getElementById('logoutPopup').style.display = 'block';
        }

        function logout() {
            window.location.href = '/';
        }

        function cancelLogout() {
            const logoutPopup = document.getElementById('logoutPopup');
            logoutPopup.style.animation = 'fadeOut 0.5s';
            setTimeout(() => {
                logoutPopup.style.display = 'none';
                logoutPopup.style.animation = '';
            }, 500);
        }

        function recommendDay() {
            window.location.href = '/mostcommon';
        }
    </script>
</body>
</html>
